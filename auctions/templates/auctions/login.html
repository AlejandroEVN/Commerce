{% extends "auctions/layout.html" %}

{% block body %}
<div class="row col-12 col-lg-8 text-center mx-auto">
    <div class="col">
        <h4 class="display-4">Login</h4>
    </div>    
</div>
<div class="row col-12 col-lg-8 text-center mx-auto">
    <div class="col-6 mx-auto">
        {% if message %}
            <h6>{{ message }}</h6>
        {% endif %}
    </div>
</div>
<div class="row col-12 col-lg-8 text-center mx-auto">
    <div class="col-6 mx-auto">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
    </div>
</div>
<div class="row col-12 col-lg-8 text-center mx-auto">
    <div class="col-6 mx-auto">
        <small class="text-muted">Don't have an account? <a href="{% url 'register' %}">Register here.</a></small>
    </div>
</div>
{% endblock %}
