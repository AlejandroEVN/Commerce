{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <form action="{% url 'add_listing' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label>{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %}
        <input class="btn btn-primary" type="submit">
    </form>
</div>
{% endblock %}
